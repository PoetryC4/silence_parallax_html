<script>
    $(document).ready(function () {
        const scene = document.getElementById('scene');
        const parallaxInstance = new Parallax(scene, {
            relativeInput: true,
            scalarX: 1,
            scalarY: 1,
            limitX: 134,
            limitY: 134
        });
        // 初始化变量
        const EASING = 1; // 1表示正常移动，0表示不移动

        // 目标位置
        let targetX = 0;
        let targetY = 0;

        // 当前位置
        let currentX = 0;
        let currentY = 0;

        // easing因子，表示每帧移动距离的比例
        const easingFactor = EASING * 0.10;

        const $cursor = $('#my-cursor');
        const $cursor2 = $('#my-cursor-2');

        $(document).on('mousemove', function (e) {
            // 更新目标位置
            targetX = e.clientX;
            targetY = e.clientY;
        });

        function moveCursor() {
            // 只有当EASING不为0时才移动
            if (EASING !== 0) {
                // 计算当前位置和目标位置差的一部分
                let diffX = targetX - currentX;
                let diffY = targetY - currentY;

                // 更新当前位置
                currentX += diffX * easingFactor;
                currentY += diffY * easingFactor;

                // 改变自定义光标的位置
                $cursor.css({
                    'transform': `translate3d(${currentX}px, ${currentY}px, 0)`
                });
            }
            $cursor2.css({
                'transform': `translate3d(${targetX}px, ${targetY}px, 0)`
            });

            // 递归调用moveCursor
            requestAnimationFrame(moveCursor);
        }

        // 开始动画循环
        requestAnimationFrame(moveCursor);

        let clickLock = false  // 互斥锁
        const clickEvent = (event, isFirst) => {

                    '        <path d="M889.6 672s25.6 275.2-224 140.8c-25.6-25.6-51.2-64-76.8-102.4 12.8 64 19.2 128 6.4 179.2-44.8 128-166.4 166.4-256 19.2 0 0-275.2 25.6-140.8-224 25.6-25.6 64-51.2 102.4-76.8-64 12.8-128 19.2-179.2 6.4-128-44.8-166.4-160-19.2-256 0 0-25.6-268.8 224-134.4 19.2 19.2 44.8 57.6 70.4 96-12.8-64-25.6-134.4-6.4-185.6 44.8-128 166.4-166.4 262.4-19.2 0 0 281.6-25.6 140.8 224-25.6 25.6-64 51.2-102.4 76.8 64-12.8 134.4-19.2 179.2-6.4 128 51.2 166.4 166.4 19.2 262.4z m-633.6 12.8c-128 147.2 76.8 160 76.8 160 96 147.2 198.4 96 236.8-32 25.6-70.4-64-249.6-64-249.6s-166.4 38.4-249.6 121.6z m64-396.8c-147.2-128-160 70.4-160 70.4C19.2 454.4 64 550.4 192 595.2c64 19.2 249.6-64 249.6-64S403.2 371.2 320 288z m409.6 51.2c134.4-153.6-76.8-160-76.8-160-96-147.2-198.4-96-243.2 32-19.2 51.2 25.6 160 44.8 217.6l19.2 38.4c19.2-6.4 172.8-44.8 256-128z m64 96c-70.4-25.6-256 64-256 64s44.8 166.4 128 249.6c147.2 134.4 160-76.8 160-76.8 147.2-96 96-192-32-236.8z"\n' +
                    '              fill="#ffffff" p-id="1517"></path>\n' +
                    '    </svg>\n' +
                    '</div>');
                let rotate = Math.random() * 360 + 'deg'
                $('body').append($newIcon);
                $newIcon.css({
                    left: posX - 25,
                    top: posY - 25,
                    position: 'absolute',
                    opacity: 1,
                    transform:`scale(1) rotate(${rotate})`
                })
                // 没有这个animate会有问题，未知bug
                $newIcon.animate({})
                $newIcon.css({
                    left: posX,
                    top: posY - 50,
                    opacity: 0,
                    transform:`scale(2) rotate(${rotate})`
                })
                setTimeout(() => {
                    $newIcon.remove();
                }, 1000)
            }

            // ----边缘模糊部分----
            if (isFirst) {
                $('#overlay').animate({
                    opacity: '0',
                }, 500);
                return;
            }
            if (Math.random() > 1 / 3) {
                return;
            }
            if (clickLock) {
                return
            }
            clickLock = true
            setTimeout(() => {
                clickLock = false
            }, 1000)
            $('#overlay').animate({
                opacity: '0.8',
            }, 500, function () {
                $('#overlay').animate({
                    opacity: '0',
                }, 500);
            });
        }
        $(document).on('click', clickEvent);
        clickEvent(null, true)
    });
</script>
<style>
    * {
        cursor: none;
    }

    body {
        overflow: hidden;
    }

    #my-cursor, #my-cursor-2 {
        pointer-events: none; /* This will make sure that mouse events pass through this element */
        position: absolute;
        width: 60px;
        height: 60px;
    }

    #my-cursor-0, #my-cursor-0-back {
        animation: rotateCursorClockwise 16s linear infinite;
        position: absolute;
    }

    #my-cursor-20, #my-cursor-20-back {
        animation: rotateCursorCounterClockwise 12s linear infinite;
        position: absolute;
    }

    #my-cursor-20-back, #my-cursor-0-back {
        filter: blur(10px);
    }

    @keyframes rotateCursorClockwise {
        from {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    @keyframes rotateCursorCounterClockwise {
        from {
            transform: translate(-50%, -50%) rotate(360deg);
        }
        to {
            transform: translate(-50%, -50%) rotate(0deg);
        }
    }

    #scene {
        width: 100%;
        height: auto;
        position: absolute;
    }

    #scene video, #scene img {
        margin-left: -3%;
        margin-top: -8%;
        width: 110%;
        height: auto;
        object-fit: contain;
        position: absolute;
    }

    #overlay {
        position: absolute;
        margin-top: -5%;
        width: 110%;
        height: auto;
        background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色 */
        backdrop-filter: blur(10px); /* 模糊效果 */
        -webkit-backdrop-filter: blur(10px); /* 兼容webkit浏览器 */
        z-index: 1; /* 使遮罩在上层 */
        -webkit-mask-image: url("mask.png");
        mask-image: url("mask.png");
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        mix-blend-mode: darken;
    }
</style>
</html>
